<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <title>登录页</title>

</head>

<body>
    <!-- 头部 开始 -->
    <div class="head" th:include="header.html::top">
        
    </div>
    <!-- 头部 结束 -->
    <!-- 登录页 开始 -->
    <div class="Log_Sign">
        <div class="Log_B">
            <div class="whole clearfix">
                <div class="Log_on">
                    <div class="Top_log">
                        欢 迎 登 录
                    </div>
                    <!-- 登录异常时展示  开始 -->
                    <div class="cueInfo" id="div_warning" style="display:none"></div>
                    <!-- 登录异常时展示  开始 -->
                    <div class="Center_log clearfix">
                        <form id="form1" action="http://yuqing.leiju.cc/Login/doLogin" method="post">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <div class="uk_cd">
                                            <img src="resources/images/login-name.png" width="20" height="21" />
                                            <input type="text" id="userid" name="userid" placeholder="请输入您的用户名" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="uk_cd">
                                            <img src="resources/images/login-password.png" width="20" height="21" />
                                            <input type="password" id="password" name="password" placeholder="请输入您的登录密码" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="submit" class="denglu">登录</button>
                                        <button type="button" class="shengqing margin_left8" onclick="javascript:window.location.href='./register'">申请试用</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <ul>
                            <li class="Apple">
                                <img src="resources/images/Apple.png" width="154" height="154" />
                                <div class="QR_code">
                                    <img src="resources/images/erweima.jpg" width="154" height="154" />
                                </div>
                            </li>
                            <li class="margin_left12 Android">
                                <img src="resources/images/Android.png" width="154" height="154" />
                                <div class="QR_code">
                                    <img src="resources/images/erweima.jpg" width="154" height="154" />
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="whole clearfix">
            <div class="function">
                <ul>
                    <li>
                        <img src="resources/images/function/fun_1.png" width="49" height="49" />
                        <p>实时了解掌握最新最重大事件</p>
                    </li>
                    <li>
                        <img src="resources/images/function/fun_2.png" width="49" height="49" />
                        <p>全网监控舆情信息不留信息死角</p>
                    </li>
                    <li>
                        <img src="resources/images/function/fun_3.png" width="49" height="49" />
                        <p>对网络突发公共事件并作出及时处理</p>
                    </li>
                    <li>
                        <img src="resources/images/function/fun_4.png" width="49" height="49" />
                        <p>准确收集自身最关注的舆情信息</p>
                    </li>
                    <li>
                        <img src="resources/images/function/fun_5.png" width="49" height="49" />
                        <p>及时防范处理负面信息泛滥传播和舆情失控</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 登录页 结束 -->
    <!-- 底部 开始 -->
    <div class="foot" th:include="footer.html::foot">
        
    </div>
    <script src="Scripts/jquery-3.1.0.js"></script>
    <script src="Scripts/jquery.form.js"></script>

</body>
</html>
